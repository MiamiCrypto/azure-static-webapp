<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="banner">
        <h1>Cat Sketches for Fun</h1>
        <p>Simple rotating image slider hosted on Azure</p>

        <div class="slider">
            <div class="slide"><img src="images/Cat1.png" alt="Slide 1"></div>
            <div class="slide"><img src="images/Cat2.png" alt="Slide 2"></div>
            <div class="slide"><img src="images/Cat3.png" alt="Slide 3"></div>
            <div class="slide"><img src="images/Cat4.png" alt="Slide 4"></div>
            <div class="slide"><img src="images/Cat5.png" alt="Slide 5"></div>
        </div>
        <button id="prev">&#10094; Prev</button>
        <button id="next">Next &#10095;</button>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll(".slide img");
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.parentElement.style.opacity = i === index ? "1" : "0";
            });
        }

        document.getElementById("prev").addEventListener("click", () => {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            showSlide(currentIndex);
        });

        document.getElementById("next").addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % totalSlides;
            showSlide(currentIndex);
        });

        // Auto-slide every 3 seconds
        setInterval(() => {
            currentIndex = (currentIndex + 1) % totalSlides;
            showSlide(currentIndex);
        }, 3000);

        // Initialize first slide
        showSlide(currentIndex);
    </script>

</body>
</html>
